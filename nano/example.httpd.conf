# Ensure that Apache listens on port 80
Listen 80

# Listen for virtual host requests on all IP addresses
NameVirtualHost *:80

<VirtualHost *:80>
DocumentRoot /www/unix
ServerName www.unix.com

# Other directives here

</VirtualHost>

<VirtualHost *:80>
DocumentRoot /www/linux
ServerName www.unix.org

# Other directives here

</VirtualHost>
